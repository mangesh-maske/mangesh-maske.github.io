<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>An Example PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/assets/css/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 m-auto">
          <div id="demo" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
              
              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/images/slide-1.jpg" alt="Los Angeles">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/slide-2.jpg" alt="Chicago">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/slide-3.jpg" alt="New York">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/slide-4.jpg" alt="New York">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/slide-5.jpg" alt="New York">
                </div>
              </div>
              
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
      </div>
    </div>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script>
  if( 'serviceWorker' in navigator){
  navigator.serviceWorker.register('/sw.js')
  .then(function(){
    console.log('SW registred'); 
  });
}

window.addEventListener("beforeinstallprompt", event => {
    // Suppress automatic prompting.
    event.preventDefault();
  
    // Show the (disabled-by-default) install button. This button
    // resolves the installButtonClicked promise when clicked.
    installButton.disabled = false;
  
    // Wait for the user to click the button.
    installButton.addEventListener("click", async e => {
      // The prompt() method can only be used once.
      installButton.disabled = true;
  
      // Show the prompt.
      const { userChoice } = await event.prompt();
      console.info(`user choice was: ${userChoice}`);
    });
  });
</script>
</body>
</html>
