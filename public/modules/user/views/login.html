  <!-- Modal -->
  <div class="modal-demo" id="formModal">
    <form name="loginForm" enctype="multipart/form-data">
    <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" ng-click="closeDialouge()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <input type="text" ng-model="user.email" name="email" placeholder="Email" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" ng-model="user.password" name="password" placeholder="Password" class="form-control">
        </div>
    </div>

    <div class="modal-footer">
        <button name="add" ng-click="login(user)" class="btn btn-primary m-auto" ladda="loading">Login</button>
        <a href="#" ng-click="openSignupDialouge()">Signup</a>
    </div>
    </form>
</div>
