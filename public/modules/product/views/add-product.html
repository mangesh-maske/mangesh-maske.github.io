  <!-- Modal -->
  <div class="modal-demo" id="formModal">
    <form name="productForm" enctype="multipart/form-data">
    <div class="modal-header">
        <h5 class="modal-title">Add Product</h5>
        <button type="button" class="close" ng-click="closeDialouge()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <input type="text" ng-model="product.productName" name="productName" placeholder="Enter product name" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" ng-model="product.productPrice" name="productPrice" placeholder="Enter product price" class="form-control">
        </div>
    </div>

    <div class="modal-footer">
        <button name="add" ng-click="addProduct(product)" class="btn btn-primary m-auto" ladda="loading">Add Product</button>
    </div>
    </form>
</div>
